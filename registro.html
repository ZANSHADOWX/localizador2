<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('baner baber.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para que la imagen de fondo permanezca fija */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffffda;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(204, 150, 3, 0.788);
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"] {
            width: calc(100% - 22px); /* Ajuste para el padding y border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-container input[type="submit"]:hover {
            background-color: #d4b710a8;
        }
        .register-container .link {
            margin-top: 20px;
        }
        .register-container .link a {
            color: #010101;
            text-decoration: none;
            font-size: 16px;
        }
        .register-container .link a:hover {
            text-decoration: underline;
        }
        .register-container img {
            display: block;
            margin: 20px auto; /* Centra la imagen horizontalmente */
            max-width: 80%; /* Ajusta el tamaño de la imagen */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form action="registro.php" method="post">
            <input type="text" name="name" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Registrar">
        </form>
        <div class="link">
            <a href="login.html">Ya tengo una cuenta</a>
        </div>
        <img src='DIAMANTIUM BARBER ESTUDIO_page-0001.jpg' alt="Logo Barbería">
    </div>
</body>
</html>
