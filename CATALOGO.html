<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cortes de Cabello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url(baner\ baber.jpg);
        }
        .header {
            background-color: #000000ab;
            color: #caaf17;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .card {
            background-color: #000000d0;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(221, 207, 9, 0.651);
            margin: 1rem;
            width: calc(33.333% - 2rem);
            box-sizing: border-box;
        }
        .card img {
            max-width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-content {
            padding: 1rem;
            text-align: center;
            color: #ffffff;
        }
        .card-content h3 {
            margin: 0.5rem 0;
        }
        .card-content p {
            color: #bda105dc;
            font-size: 0.9rem;
            
        }
        .button {
            display: block;
            background-color: rgba(168, 161, 161, 0.836);
            color: rgb(255, 254, 254);
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            border-radius: 0px;
            margin-right: 50px;
            margin-left: 50px;
            cursor: crosshair;
        }
        .button:hover {
            background-color: #caaf17;
            color: blue;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Catálogo de Cortes de Cabello</h1>
    </div>
    <div class="container">
        <div class="card">
            <img src="IMG/corte clasico.webp" alt="Corte de Cabello 1">
            <div class="card-content">
                <h3>Corte Clásico</h3>
                <p>Un corte tradicional que nunca pasa de moda.</p>
                <a href="CATALOGO_cortes_clasicos.html" class="button">Catalogo de cortes</a> 
            </div>
        </div>
        <div class="card">
            <img src="IMG/corte moderno.webp" alt="Corte de Cabello 2">
            <div class="card-content">
                <h3>Corte Moderno</h3>
                <p>Para un look fresco y contemporáneo.</p>
                <a href="CATALOGO_cortes_modernos.html" class="button">Catalogo de cortes</a>
            </div>
        </div>
        <div class="card">
            <img src="IMG/corte con degradadol.webp" alt="Corte de Cabello 3">
            <div class="card-content">
                <h3>Corte Desvanecido</h3>
                <p>Un estilo con un desvanecido gradual.</p>
                <a href="CATOLOGOS_cortes_desvanecidos.html" class="button">Catalogo de cortes</a>
            </div>
        </div>
        <!-- Agrega más tarjetas aquí -->
    </div>
</body>
</html>
